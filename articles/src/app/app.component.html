<div class="container">
  <h1 class="text-center display-4">Administración de artículos</h1>
  <table class="table table-striped" *ngIf="hayRegistros(); else sinarticulos">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Borrar</th>
        <th>Seleccionar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let art of articulos">
        <td>{{art.codigo}}</td>
        <td>{{art.descripcion}}</td>
        <td>$ {{art.precio}}</td>
        <td><button class="btn btn-danger" (click)="borrar(art.codigo)">Borrar?</button></td>
        <td><button class="btn btn-primary" (click)="seleccionar(art)">Seleccionar</button></td>
      </tr>
    </tbody>
  </table>
  <ng-template #sinarticulos>
    <p class="alert alert-warning">No hay articulos.</p>
  </ng-template>
  <div class="form-group">
    <p>
      Codigo:<input type="number" placeholder="Codigo del articulo" [(ngModel)]="art.codigo" class="form-control form-control-sm mb-1 ml-1 mr-1" />
    </p>
    <p>
      descripcion:<input type="text" placeholder="Nombre del articulo" [(ngModel)]="art.descripcion" class="form-control form-control-sm mb-1 ml-1 mr-1" />
    </p>
    <p>
      precio:<input type="number" placeholder="Precio del articulo" [(ngModel)]="art.precio" class="form-control form-control-sm mb-1 ml-1 mr-1" />
    </p>
    <div class="form-group">
    <p class="text-center m-3">
      <button class="btn m-3 btn-success" (click)="agregar()">Agregar</button>
      <button class="btn m-3 btn-info" (click)="modificar()">Modificar</button>
      <button class="btn m-3 btn-warning" (click)="borrarSeleccion()">Borrar item seleccionado</button>
      <button class="btn m-3 btn-secondary" (click)="deshacer()">Deshacer</button>
    </p>
  </div>
</div>
